# pgsync.yml — pgSync configuration for Postgres → Elasticsearch sync
# Reference: https://pgsync.com/
#
# Syncs core Postgres tables to Elasticsearch for reporting.

- database: clees_keys
  index: orders
  setting:
    number_of_shards: 1
    number_of_replicas: 0
  nodes:
    table: orders
    columns:
      - order_date
      - description
      - key_type
      - price
      - status
      - customer_id
      - store

- database: clees_keys
  index: appointments
  setting:
    number_of_shards: 1
    number_of_replicas: 0
  nodes:
    table: appointments
    columns:
      - appointment_date
      - customer_id
      - service_type
      - technician
      - status
      - notes
      - address
